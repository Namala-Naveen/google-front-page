<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="imagediv" src="images/google_logo.png" />
    <div class="topnav">
      <form action="https://www.google.com/search">
        <input
          class="search-box"
          name="q"
          type="search"
          placeholder="   Search Google or type a URL"
        />
        <div class="btn">
          <input class="button1" type="submit" placeholder="search" />
        </div>
      </form>
    </div>
    <a class="botnav" href="https://mail.google.com/"
      ><h5><u>Gmail</u></h5></a
    >
    <a class="newnav" href="https://www.google.co.in/imghp?hl=en&ogbl"
      ><h5><u>Images</u></h5></a
    >
    <a href="https://web.whatsapp.com/" target="_blank">
      <img src="images/R.png" alt="whatsapp" class="tabs" />
    </a>
    <a href="https://www.instagram.com/" target="_blank">
      <img src="images/Instagram_icon.png" alt="Instagram" class="tabs" />
    </a>
    <a href="https://twitter.com/" target="_blank">
      <img
        src="images/cricle-twitter-emblem-png-clipart-8.png"
        alt="Twitter"
        class="tabs"
      />
    </a>
    <a href="https://leetcode.com/" target="_blank">
      <img src="images/LeetCode_logo.png" alt="LeetCode" class="tabs" />
    </a>
    <br />
    <br />
    <br />
    <br />
    <a href="https://www.nitw.ac.in/" target="_blank">
      <img
        src="images/National-Institute-of-Technology-Warangal.jpg"
        alt="NIT W"
        class="tabs"
      />
    </a>
    <a href="https://github.com/" target="_blank">
      <img
        src="images/Screenshot 2022-10-15 213353.png"
        alt="Github"
        class="tabs"
      />
    </a>
    <a href="https://www.linkedin.com/" target="_blank">
      <img src="images/R (1).png" alt="linkedln" class="tabs" />
    </a>
    <a href="https://www.youtube.com/" target="_blank">
      <img src="images/Youtube-Icon-2000x2000.png" alt="Youtube" class="tabs" />
    </a>
  </body>
</html>
